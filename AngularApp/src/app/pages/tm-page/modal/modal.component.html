<div class="modal__overlay">
    <div class="modal">
        <div class="modal__content">
            <h2 class="title">Enroll participants</h2>
            <div class="inputs__container">
                <input type="text" class="input" placeholder="Please enter training name">
                <input type="text" class="input" placeholder="Please enter number of participants">
                <input type="text" class="input" placeholder="Please enter day of training">
                <input type="text" class="input" placeholder="Please enter time interval">
            </div>
            <input type="text" class="textarea" placeholder="Please enter participants">
            <div class="modal__buttons">
              <button mat-button (click)="onNoClick()">Cancel</button>
              <button mat-button [mat-dialog-close]>Enroll</button>
            </div>
        </div>
    </div>
</div>
