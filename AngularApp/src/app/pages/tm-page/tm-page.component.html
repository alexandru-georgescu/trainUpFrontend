<div class="row">
    <div class="column">
        <table mat-table [dataSource]="dataSource" matSort class="table table-hover">
            <ng-container matColumnDef="courses">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Courses </th>
              <td mat-cell *matCellDef="let user"> {{user.courses}} </td>
            </ng-container>
          
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
              <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
            </ng-container>

            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> LastName </th>
              <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let user"> {{user.email}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    <div class="column">
      <div class="left_column">
        <div class="col-md-6 login-logo-container container-center">
          <img class="fx-grayscale-logo" alt="fx-grayscale-logo" src="../../../assets/img/156638812088557421.png">
        </div>
        <button mat-raised-button (click)="openDialog()">Enroll your team</button>
      </div>
    </div>
</div>
