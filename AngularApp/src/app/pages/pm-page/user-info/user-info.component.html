<div class="modal__overlay">
        <div class="modal">
            <div class="modal__content">
                <h2 class="title">User Info</h2>
                <div class="inputs_container">
                    <div class="left-up__container">
                        First name:
                        <span>{{user.firstName}}</span>
                    </div>
                    <div class="left-down__container">
                        Last name:
                        <span>{{user.lastName}}</span>
                    </div>
                    <div class="right-up_container">
                        Email:
                        <span>{{user.email}}</span>
                    </div>
                    <div class="right-up_container">
                        Ongoing courses:
                        <span>{{user.courses.length}}</span>
                    </div>
                    <div class="modal__buttons">
                        <button class="cancel-btn" mat-button (click)="onNoClick()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
