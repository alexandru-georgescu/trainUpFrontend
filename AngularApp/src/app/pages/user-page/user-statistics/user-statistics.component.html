<div class="modal__overlay">
    <div class="modal">
        <div class="modal__content">
            <h2 class="title">Statistics</h2>
            <br>
            <table matSort class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th mat-sort-header="acceptedParticipants">Most popular course domain</th>
                        <th mat-sort-header="predominantDomain">Predominant domain of my past courses</th>
                    </tr>
                </thead>
                <tbody>
                    <td>{{ bestCourse }}</td>
                    <td>{{ bestPastCourse }}</td>
                </tbody>
            </table>
            <div class="modal__buttons">
                <!-- <button mat-button (click)="onNoClick()">Cancel</button> -->
                <button mat-button [mat-dialog-close]>Ok</button>
            </div>
        </div>
    </div>
</div>
