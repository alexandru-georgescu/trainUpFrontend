<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<!-- LogOut Button -->
<div class='userDetailsContainer'>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="account">
      <i class="material-icons">account_circle</i>
      <span>Logged in as: {{user.firstName}} {{ user.lastName }}</span>
    </button>
    <mat-menu #menu="matMenu">
      <div>
        <button mat-menu-item appPreventDoubleClick (throttledClick)="onStatistic()" [throttleTime]="1000">
          <span>Statistics</span>
        </button>
      </div>
      <div>
        <button mat-menu-item appPreventDoubleClick (throttledClick)="logout()" [throttleTime]="1000">
          <span>Log out</span>
        </button>
      </div>
    </mat-menu>
  </div>
</div>

<mat-tab-group mat-align-tabs="center" [selectedIndex]="1">
  <mat-tab label="Previous Courses">
    <app-previous-courses></app-previous-courses>

  </mat-tab>
  <mat-tab label="Current Courses">
    <app-current-courses></app-current-courses>

  </mat-tab>
  <mat-tab label="Future Courses">
    <app-next-courses></app-next-courses>
  </mat-tab>
</mat-tab-group>
