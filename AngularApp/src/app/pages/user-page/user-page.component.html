<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>


<div class='userDetailsContainer'>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="account">
      <mat-icon>account_circle</mat-icon>
      <span>Logged in as: {{user.firstName}} {{ user.lastName }}</span>
    </button>
    <mat-menu #menu="matMenu">
      <form (ngSubmit)="onSubmit()">
        <div>
          <button mat-menu-item type="submit">
            <span>Log out</span>
          </button>
        </div>
      </form>
    </mat-menu>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col s10 offset-s1">
      <div class="card grey lighten-2">
        <ul class="tabs tabs-fixed-width tabs-transparent">
          <li class="tab">
            <a routerLink='prev' skipLocationChange routerLinkActive='active'>Previous Courses</a>
          </li>
          <li class="tab">
            <a routerLink='curr' skipLocationChange routerLinkActive='active'>Current Courses</a>
          </li>
          <li class="tab">
            <a routerLink='next' skipLocationChange routerLinkActive='active'>Future Courses</a>
          </li>
        </ul>
        <div class="card-content white">
          <div class="row">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
