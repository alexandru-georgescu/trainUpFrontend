<div class="all-container">
    <table matSort (matSortChange)="sortDataCourse($event)" class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th mat-sort-header="id">id</th>
                <th mat-sort-header="courseName">Course Name</th>
                <th mat-sort-header="capacity">Capacity</th>
                <th mat-sort-header="actualCapacity">Actual Capacity</th>
                <th mat-sort-header="startDate">Start Date</th>
                <th mat-sort-header="endDate">End Date</th>
                <th mat-sort-header="projectManager">Project Manager</th>
                <th mat-sort-header="domain">Domain</th>
                <th mat-sort-header="timeInterval">Time Interval</th>
                <th>Delete course</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of sortedDataCourse;  let i = index">
                <td>{{ course.id }}</td>
                <td>{{ course.courseName }}</td>
                <td>{{ course.capacity }}</td>
                <td>{{ course.actualCapacity }}</td>
                <td>{{ course.startDate }}</td>
                <td>{{ course.endDate }}</td>
                <td>
                    <mat-form-field>
                        <mat-select [(value)]="selectedCoursePm[i]"
                            (selectionChange)="changeProjectManager(i, selectedCoursePm[i])">
                            <mat-option *ngFor="let pm of projectManagers" [(value)]="pm">{{pm}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <mat-select [(value)]="selectedCourseDomain[i]"
                            (selectionChange)="changeDomain(i, selectedCourseDomain[i])">
                            <mat-option *ngFor="let domain of domains" [(value)]="domain">{{domain}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>{{ course.timeInterval }}</td>
                <td>
                    <button class="delete_button" appPreventDoubleClick (throttledClick)="deleteCourse(course)"
                        [throttleTime]="1000" title="Delete course">
                        <i class="material-icons">delete_forever</i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="edit-buttons">
    <button mat-stroked-button appPreventDoubleClick (throttledClick)="resetChangesCourse()" [throttleTime]="1000">
        <i class="material-icons"> undo </i>
        Reset changes
    </button>
    <button mat-stroked-button appPreventDoubleClick (throttledClick)="saveChangesCourse()" [throttleTime]="1000">
        <i class="material-icons">save</i>
        Save changes
    </button>
</div>
