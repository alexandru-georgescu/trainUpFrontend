<form id="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div>
        <label> Email </label>
        <input type="text" placeholder="username" formControlName="email" autocomplete="username"/>
    </div>

    <div>
        <label> Password </label>
        <input type="password" placeholder="password" formControlName="password" autocomplete="current-password"/>
    </div>


    <button type="submit">Login</button>

</form>
